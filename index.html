<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Halo Dictionary | Home</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- navbar starts -->

    <div class="navbar">
        <nav>
            <li class="menuOpen">
                <a href="#" id="sideMenuOpen"><img src="static/assets/menu.svg" id="sideMenuOpenIcon"></a>
            </li>
            <li class="navLogo">
                <a href="#">halo<span>dictionary</span></a>
            </li>
            <li class="menuUserAvatar">
                <a href="#"><img src="static/assets/user.svg" alt="LogIn/SignUp"></a>
            </li>
        </nav>
    </div>

    <!-- navbar ends -->


    <!-- sideMenu starts -->

    <div class="sideMenu" id="sideMenu">
        <ul>
            <li><a href="#">
                <img src="static/assets/search.svg"> <span>Search</span>
            </a></li>
            <li><a href="#">
                <img src="static/assets/heart.svg"> <span>Word of the day</span>
            </a></li>
            <li><a href="#">
                <img src="static/assets/history.svg"> <span>History</span>
            </a></li>
            <li><a href="#">
                <img src="static/assets/bookmark.svg"> <span>Bookmarks</span>
            </a></li>
            <li><a href="#">
                <img src="static/assets/random.svg"> <span>Surprise me</span>
            </a></li>
        </ul>
    </div>

    <!-- sideMenu ends -->

    <!-- heroSection starts -->

    <div class="heroSection">
        <div class="mainHeroSectionContainer">
            <div class="heroSectionTitle">
                The power <br>
                of vocabulary,  <br>
                anytime, anywhere
            </div>
            <div class="mainSearchContainer">
                <input type="text" placeholder="Search for word" class="mainSearchBar">
                <button>
                    <img src="static/assets/search.svg" alt="Search">
                </button>
            </div>
            <div class="searchSupport">
                Start searching here
            </div>
            <div class="learnMoreContainer">
                <p>
                    Learn more about words
                </p>
                <button>
                    <img src="static/assets/downArrow.svg" alt="">
                </button>
            </div>
            
        </div>
    </div>

    <!-- heroSection ends -->






    <script src="static/script.js"></script>
</body>
</html>
