<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Halo Dictionary</title>
    <link rel="stylesheet" href="static/signUpPage.css">
</head>
<body>
    
    <!-- mainContainer starts -->

    <div class="mainContainer">
        <div class="mainCredentialsContainer">
            <div class="mainCredentialsContainerInner">
                <div class="greetingsContainer">
                    Get Started!
                </div>
                <div class="credentialsContainer">
                    <form action="#">
                        <div class="inputContainer inputContainerEmail">
                            <input placeholder="Email" type="email" name="" id="emailInput" required>
                        </div>

                        <div class="inputContainer inputContainerPassword">
                            <input placeholder="Password" type="password" name="" id="passwordInput" required>
                            <div class="passwordIconContainer">
                                <img id="passwordVisibleIcon" src="static/assets/hiddenPassword.svg">
                            </div>
                        </div>

                        <div class="inputContainer inputContainerPassword">
                            <input placeholder="Re-enter password" type="password" name="" id="repasswordInput" required>
                            <div class="passwordIconContainer">
                                <img id="repasswordVisibleIcon" src="static/assets/hiddenPassword.svg">
                            </div>
                        </div>

                        <div class="passwordNotSame" id="passwordNotSame">
                            Passwords don't match!
                        </div>
                        
                        <button type="submit" class="signinButton">Create Account</button>
                    </form>
                </div>
                <div class="alreadyAccountContainer">
                    Already have an account, <a href="signinPage.html">click here</a>.
                </div>
            </div>
        </div>

        <div class="pageFooter">
            <a href="index.html">halo<span>dictionary</span></a>
        </div>
    </div>

    <!-- mainContainer ends -->


    <script src="static/signUpPageScript.js"></script>
</body>
</html>
